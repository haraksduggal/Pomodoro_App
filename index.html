<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="pomodoro-app">
  <div class="session-buttons">
  <button class="ancient-badger-btn active" id="pomodoro">Pomodoro</button>
  <button class="ancient-badger-btn" id="short-break">Short Break</button>
  <button class="ancient-badger-btn" id="long-break">Long Break</button>
  </div>

    <div class="timer-display">
      <span class="timer">25:00</span>
    </div>
    <div class="control-buttons">
      <button class="ancient-badger-btn" id="start">Start</button>
      <button class="ancient-badger-btn" id="pause">Pause</button>
      <button class="ancient-badger-btn" id="reset">Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
